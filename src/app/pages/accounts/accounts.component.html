<div class="row">
  <h1 class="h2">Hajj Accounts</h1>



</div>
<div class="row">

<div class="col-12">

  <a routerLink="/register" routerLinkActive="active" class="nav-link active">
    <span data-feather="file"></span>
    New Account
  </a>

  <table class="-table table-stripped">
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Nationality</th>
        <th>Gender</th>
        <th>Health Risk Level</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of accountList | async">
      <td>{{ item.firstname }}</td>
      <td>{{ item.lastname }}</td>
      <td>{{ item.nationality }}</td>
      <td>{{ item.gender }}</td>
      <td>{{ item.risklevel }}</td>
      <td><a routerLink="/editaccount/{{item.id}}" routerLinkActive="active" class="nav-link active"> Edit </a></td>
    </tr>
    </tbody>
  </table>
</div>
</div>
