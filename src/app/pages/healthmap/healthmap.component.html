<div class="d-flex align-items-center pb-4">
    <h1 class="h2 m-0">Health Map</h1>
</div>
<div class="bg-light p-3">
    <div class="row align-items-center">
        <div class="col-auto">
            Risk Level
        </div>
        <div class="col-auto">
            <img src="//maps.google.com/mapfiles/ms/icons/green-dot.png" alt="" width="24" height="24" class="mr-2">
            <span class="text-success">Low</span>
        </div>
        <div class="col-auto">
            <img src="//maps.google.com/mapfiles/ms/icons/yellow-dot.png" alt="" width="24" height="24" class="mr-2">
            <span style="color: goldenrod">Medium</span>
        </div>
        <div class="col-auto">
            <img src="//maps.google.com/mapfiles/ms/icons/orange-dot.png" alt="" width="24" height="24" class="mr-2">
            <span class="text-warning">High</span>
        </div>
        <div class="col-auto">
            <img src="//maps.google.com/mapfiles/ms/icons/red-dot.png" alt="" width="24" height="24" class="mr-2">
            <span class="text-danger">Critical</span>
        </div>
    </div>
</div>
<div #gmap style="width:100%;height:600px"></div>
