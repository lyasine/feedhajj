<div class="row">
  <h1 class="h2">New Position</h1>



</div>
<div class="row">
  <div class="col-6">
    <h4 ></h4>
    <form class="form">
      <div class="form-group">
        <label >Given Name</label>
        <input type="text" class="form-control" [ngModelOptions]="{standalone: true}" [(ngModel)]="position.firstname" aria-describedby="emailHelp" placeholder="First name">
      </div>
      <div class="form-group">
        <label >Surname</label>
        <input type="text" class="form-control"  [ngModelOptions]="{standalone: true}" [(ngModel)]="position.lastname" aria-describedby="emailHelp" placeholder="Last Name">
      </div>
      <div class="form-group">
        <label >Risk Level</label>
        <input type="text" class="form-control"  [ngModelOptions]="{standalone: true}" [(ngModel)]="position.risklevel" aria-describedby="emailHelp" placeholder="Risk Level">
      </div>
      <div class="form-group">
        <label >Latitude</label>
        <input type="text" class="form-control"  [ngModelOptions]="{standalone: true}" [(ngModel)]="position.lat" aria-describedby="emailHelp" placeholder="Latitude" />
      </div>
      <div class="form-group">
        <label >Latitude</label>
        <input type="text" class="form-control"  [ngModelOptions]="{standalone: true}" [(ngModel)]="position.long" aria-describedby="emailHelp" placeholder="Longitude" />
      </div>
      <br />
      <button type="button" class="btn btn-primary" (click)="onSave()" >Submit</button>

    </form>
  </div>

</div>
