<div class="row">
  <h1 class="h2">New Store</h1>



</div>
<div class="row">
  <div class="col-6">
    <h4 >Store Information</h4>
    <form class="form">
      <div class="form-group">
        <label >Company Name</label>
        <input type="text" class="form-control" [ngModelOptions]="{standalone: true}" [(ngModel)]="store.name" aria-describedby="emailHelp" placeholder="Company Name">
      </div>
      <div class="form-group">
        <label >Address</label>
        <input type="text" class="form-control"  [ngModelOptions]="{standalone: true}" [(ngModel)]="store.address" aria-describedby="emailHelp" placeholder="Address">
      </div>
      <div class="form-group">
        <label >Registration Number</label>
        <input type="text" class="form-control"  [ngModelOptions]="{standalone: true}" [(ngModel)]="store.identificationnumber" aria-describedby="emailHelp" placeholder="Nationality">
      </div>
      <br />
      <button (click)="onSave()" class="btn btn-primay">Submit</button>&nbsp;
      <button (click)="deleteStore()" class="btn btn-danger">Remove</button>
    </form>
  </div>

</div>
