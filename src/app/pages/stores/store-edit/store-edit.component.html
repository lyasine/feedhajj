<div class="d-flex align-items-center pb-4">
    <h1 class="h2 m-0">{{ store.id ? 'Edit Store' : 'New Store' }}</h1>
</div>

<form class="form">
    <div class="p-4 bg-light">
        <h4>Store Information</h4>
        <hr>
        <div class="row">
            <div class="col-4">
                <div class="form-group">
                    <label>Company Name</label>
                    <input type="text" class="form-control" [ngModelOptions]="{standalone: true}" [(ngModel)]="store.name" aria-describedby="emailHelp" placeholder="Company Name">
                </div>
            </div>

            <div class="col-4">
                <div class="form-group">
                    <label>Registration Number</label>
                    <input type="text" class="form-control" [ngModelOptions]="{standalone: true}" [(ngModel)]="store.identificationnumber" aria-describedby="emailHelp" placeholder="Registration Number">
                </div>
            </div>

            <div class="col-4">
                <div class="form-group">
                    <label>Balance</label>
                    <input type="text" class="form-control" [ngModelOptions]="{standalone: true}" [(ngModel)]="store.balance" aria-describedby="emailHelp" placeholder="0.00">
                </div>
            </div>

            <div class="col-4">
                <div class="form-group">
                    <label>City</label>
                    <input type="text" class="form-control" [ngModelOptions]="{standalone: true}" [(ngModel)]="store.city" aria-describedby="emailHelp" placeholder="City">
                </div>
            </div>

            <div class="col-8">
                <div class="form-group">
                    <label>Address</label>
                    <input type="text" class="form-control" [ngModelOptions]="{standalone: true}" [(ngModel)]="store.address" aria-describedby="emailHelp" placeholder="Address">
                </div>
            </div>

        </div>

    </div>
    <hr>
    <div class="d-flex">
        <button [hidden]="!store.id" (click)="deleteStore()" class="btn btn-outline-danger">Delete</button>
        <button (click)="onSave()" class="btn btn-primary ml-auto">Submit</button>
    </div>
</form>
