<div class="d-flex align-items-center pb-4">
    <h1 class="h2 m-0">Stores</h1>
    <a routerLink="/newstore" routerLinkActive="active" class="btn btn-primary ml-auto">
        <span data-feather="shop"></span> New Store
    </a>
</div>




  <table class="table table-bordered table-stripped">
    <thead>
    <tr>
      <th>Company Name</th>
      <th>Last Name</th>
      <th>Nationality</th>
      <th>Gender</th>
      <th>Health Risk Level</th>
      <th class=" text-center">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of storeList | async">
      <td class="align-middle">{{ item.name }}</td>
      <td class="align-middle">{{ item.lastname }}</td>
      <td class="align-middle">{{ item.city }}</td>
      <td class="align-middle">{{ item.identificationnumber }}</td>
      <td class="align-middle">{{ item.balance }}</td>
      <td class="align-middle text-center"><a routerLink="/storeedit/{{item.id}}" routerLinkActive="active" class="btn btn-outline-primary btn-sm"> Edit </a></td>
    </tr>
    </tbody>
  </table>
